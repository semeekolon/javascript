<!DOCTYPE html>
<html>
<body>

<p>Click the button to get the square root of each element in the array.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var ages = [32, 33, 16, 40];

 function checkAdult(age) {
     return age >= 18;
 }

 function myFunction() {
     document.getElementById("demo").innerHTML = ages.filter(checkAdult); //expects true or false
 }
</script>

</body>
</html>
